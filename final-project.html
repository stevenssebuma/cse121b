<!DOCTYPE html> 
<html> 
    <head> 
        <title>Calculator</title> 
        <link rel="stylesheet" type="text/css" href="styles/styles.css"> 
    </head> 
    <body> 
        <div class="container"> 
            <h1>Calculator</h1> 
            <div id="result"></div> 
            <div class="row"> 
                <button class="cancel" onclick="clearDisplay()">C</button> 
                <button class="divide" onclick="appendCharacter('/')">/</button> 
                <button class="multiply" onclick="appendCharacter('*')">x</button> 
                <button class="subtract" onclick="appendCharacter('-')">-</button> 
            </div> 
            <div class="row"> 
                <button onclick="appendCharacter('7')">7</button> 
                <button onclick="appendCharacter('8')">8</button> 
                <button onclick="appendCharacter('9')">9</button> 
                <button class="plus" onclick="appendCharacter('+')">+</button> 
            </div> 
            <div class="row"> <button onclick="appendCharacter('4')">4</button> 
                <button onclick="appendCharacter('5')">5</button> 
                <button onclick="appendCharacter('6')">6</button> 
            </div>

            <div class="row"> 
                <button onclick="appendCharacter('1')">1</button> 
                <button onclick="appendCharacter('2')">2</button> 
                <button onclick="appendCharacter('3')">3</button> 
            </div>

            <div class="row"> 

                <button onclick="appendCharacter('0')">0</button> 
                <button onclick="appendCharacter('.')">.</button> 
                <button class="equals" onclick="calculate()">=</button>
            </div> 
        </div>

        <script src="scripts/script.js"></script>
    </body> 

</html>
